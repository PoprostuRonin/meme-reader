<div class="post">
    <h2><a ng-href="{{ post.url }}">{{ post.title }}</a></h2>
    <img ng-if="post.content.contentType == 'IMAGE' || post.content.contentType == 'GIF'" ng-src="{{ post.content.url }}">
    <video ng-if="post.content.contentType == 'VIDEO'" muted autoplay controls loop>
        <source ng-src="{{ post.content.url }}">
    </video>
    <ul ng-if="post.content.contentType == 'GALLERY'" class="gallery">
        <button class="btn btn-gallery-nav btn-gallery-nav-left" ng-click="previousSlide(post)">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </button>
        <button class="btn btn-gallery-nav btn-gallery-nav-right" ng-click="nextSlide(post)">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
        <li ng-repeat="url in post.content.urls" ng-class="post.currentSlide == $index ? 'active' : ''">
            <img ng-src="{{ url }}">
        </li>
    </ul>
    <div ng-repeat="comment in post.comments" class="comment">
      <div ng-if="comment.author != null" class="comment-author"><a ng-href="{{ comment.author.profileUrl }}">{{ comment.author.name }}</a></div>
      <div class="comment-content">
          {{ comment.content }}
      </div>
      <div class="comment-responses">
          <div ng-repeat="response in comment.responses" class="comment-response">
            <div ng-if="response.author != null" class="response-author"><a ng-href="{{ response.author.profileUrl }}">{{ response.author.name }}</a></div>
            <div class="response-content">
                {{ response.content }}
            </div>
          </div>
      </div>
    </div>
</div>
